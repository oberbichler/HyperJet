name: Python package

on: [push]

jobs:
  test:
    name: Test on python ${{ matrix.python-version }} and ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      max-parallel: 4
      matrix:
        os: [ubuntu-latest, windows-latest, macOS-latest]
        python-version: [3.5, 3.6, 3.7]

    steps:
    - uses: actions/checkout@v1
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v1
      with:
        python-version: ${{ matrix.python-version }}
    - name: Build wheel
      run: |
        pip install setuptools wheel==0.31.1
        python setup.py sdist bdist_wheel
    - name: Create manylinux
      run: |
        sudo apt-get install -y patchelf autoconf
        PATCHELF_VERSION=6bfcafbba8d89e44f9ac9582493b4f27d9d8c369
        curl -sL -o patchelf.tar.gz https://github.com/NixOS/patchelf/archive/$PATCHELF_VERSION.tar.gz
        tar -xzf patchelf.tar.gz
        (cd patchelf-$PATCHELF_VERSION && ./bootstrap.sh && ./configure && make && make install)
        pip install auditwheel
        auditwheel repair dist/*.whl
      if: matrix.os == 'ubuntu-latest'
    - name: Upload to PyPi
      run: |
        pip install twine
        python -m twine upload -u ${{ secrets.PYPI_USER }} -p ${{ secrets.PYPI_KEY }} --repository-url https://test.pypi.org/legacy/ dist/*.whl
